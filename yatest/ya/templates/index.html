<!DOCTYPE html>
<html>
<head>
    <title>Приложение</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="Получить"></input><br>

        {% for i in all_files %}
            {{i.name}}
            <a href="{% url 'downloadFile' path=i.path %}">Скачать</a><br>
        {% endfor %}
        
    </form>
</body>
</html>
